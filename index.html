<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase com Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; height: 100vh;
    }
    header {
      background: #1565c0;
      color: white;
      padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    #userInfo { font-weight: bold; }
    #signOutBtn {
      background: #0d47a1; border: none; color: white;
      padding: 8px 15px; cursor: pointer; border-radius: 4px;
    }
    #container {
      flex: 1; display: flex; overflow: hidden;
    }
    #users {
      width: 250px;
      background: #bbdefb;
      overflow-y: auto;
      border-right: 2px solid #90caf9;
      display: flex; flex-direction: column;
    }
    #users h2 {
      margin: 10px; font-size: 18px; color: #0d47a1;
    }
    #searchInput {
      margin: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #90caf9;
      font-size: 14px;
    }
    .user {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #90caf9;
      color: #0d47a1;
      transition: background 0.2s;
    }
    .user:hover, .user.selected {
      background: #90caf9;
      color: white;
    }
    .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }
    #chatHeader {
      background: #2196f3;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e3f2fd;
    }
    .message {
      max-width: 60%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.3;
    }
    .message.you {
      background: #0d47a1;
      color: white;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .message.them {
      background: #90caf9;
      color: #0d47a1;
      margin-right: auto;
      text-align: left;
      border-bottom-left-radius: 0;
    }
    #inputArea {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #90caf9;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #90caf9;
      border-radius: 20px;
      outline: none;
    }
    #sendBtn {
      background: #1565c0;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }
    #sendBtn:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }
    #loginContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #bbdefb;
      flex-direction: column;
    }
    #googleSignInBtn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    #googleSignInBtn img {
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <div id="userInfo">Não autenticado</div>
  <button id="signOutBtn" style="display:none;">Sair</button>
</header>

<div id="container" style="display:none;">
  <div id="users">
    <h2>Buscar usuário</h2>
    <input type="text" id="searchInput" placeholder="Digite o nome..." />
    <div id="userList"></div>
  </div>
  <div id="chat">
    <div id="chatHeader">Selecione um usuário para conversar</div>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="messageInput" type="text" placeholder="Digite sua mensagem..." disabled />
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>
</div>

<div id="loginContainer">
  <button id="googleSignInBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" />
    Entrar com Google
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, getDoc, getDocs, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
    authDomain: "sdel-16c6a.firebaseapp.com",
    projectId: "sdel-16c6a",
    storageBucket: "sdel-16c6a.appspot.com",
    messagingSenderId: "676676370586",
    appId: "1:676676370586:web:444947d3dda78a80d9df23",
    measurementId: "G-FZWQ9FYZG5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const userInfo = document.getElementById('userInfo');
  const signOutBtn = document.getElementById('signOutBtn');
  const container = document.getElementById('container');
  const loginContainer = document.getElementById('loginContainer');
  const googleSignInBtn = document.getElementById('googleSignInBtn');
  const userListDiv = document.getElementById('userList');
  const chatHeader = document.getElementById('chatHeader');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const searchInput = document.getElementById('searchInput');

  let currentUser = null;
  let chatPartner = null;
  let unsubscribeMessages = null;
  let allUsers = [];

  async function createUserIfNotExists(user) {
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    if (!snap.exists()) {
      await setDoc(ref, {
        name: user.displayName || "Sem nome",
        photoURL: user.photoURL || ""
      });
    }
  }

  function renderUserList(filter = "") {
    userListDiv.innerHTML = "";
    const filtered = allUsers.filter(u =>
      u.uid !== currentUser.uid &&
      u.name.toLowerCase().includes(filter.toLowerCase())
    );
    if (filtered.length === 0) {
      userListDiv.innerHTML = "<p style='padding:10px;'>Nenhum usuário encontrado.</p>";
      return;
    }
    for (const user of filtered) {
      const div = document.createElement('div');
      div.classList.add('user');
      div.dataset.uid = user.uid;
      div.innerHTML = `<img src="${user.photoURL}" alt="foto" />${user.name}`;
      div.onclick = () => selectUser(user);
      userListDiv.appendChild(div);
    }
  }

  async function loadAllUsers() {
    const snapshot = await getDocs(collection(db, "users"));
    allUsers = snapshot.docs.map(doc => ({
      uid: doc.id,
      ...doc.data()
    }));
    renderUserList();
  }

  function selectUser(user) {
    chatPartner = user;
    chatHeader.textContent = `Conversa com: ${user.name}`;
    document.querySelectorAll('.user').forEach(el => el.classList.remove('selected'));
    const selectedEl = document.querySelector(`.user[data-uid="${user.uid}"]`);
    if (selectedEl) selectedEl.classList.add('selected');
    messageInput.disabled = false;
    sendBtn.disabled = false;
    if (unsubscribeMessages) unsubscribeMessages();
    loadMessages();
  }

  function loadMessages() {
    messagesDiv.innerHTML = "";
    const chatId = [currentUser.uid, chatPartner.uid].sort().join("_");
    const msgRef = collection(db, "chats", chatId, "messages");
    const q = query(msgRef, orderBy("createdAt", "asc"));

    unsubscribeMessages = onSnapshot(q, snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.sender === currentUser.uid) {
          div.classList.add('you');
          div.textContent = "Você: " + msg.text;
        } else {
          div.classList.add('them');
          div.textContent = chatPartner.name + ": " + msg.text;
        }
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !chatPartner) return;
    const chatId = [currentUser.uid, chatPartner.uid].sort().join("_");
    const msgRef = collection(db, "chats", chatId, "messages");
    await addDoc(msgRef, {
      text,
      sender: currentUser.uid,
      createdAt: serverTimestamp()
    });
    messageInput.value = "";
  }

  sendBtn.onclick = sendMessage;
  messageInput.addEventListener('keydown', e => {
    if (e.key === "Enter") sendMessage();
  });

  googleSignInBtn.onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      await createUserIfNotExists(user);
    } catch (err) {
      alert("Erro no login.");
    }
  };

  signOutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async user => {
    if (user) {
      currentUser = user;
      userInfo.textContent = `Você: ${user.displayName || user.email}`;
      signOutBtn.style.display = 'inline-block';
      loginContainer.style.display = 'none';
      container.style.display = 'flex';
      await createUserIfNotExists(user);
      await loadAllUsers();
    } else {
      currentUser = null;
      chatPartner = null;
      userInfo.textContent = "Não autenticado";
      signOutBtn.style.display = 'none';
      loginContainer.style.display = 'flex';
      container.style.display = 'none';
    }
  });

  searchInput.addEventListener('input', e => {
    renderUserList(e.target.value);
  });
</script>

</body>
</html>
