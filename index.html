<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat Firebase - Selecionar usuário</title>
  <style>
    * {
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2, h3 {
      margin: 0 0 10px;
    }

    #container {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      max-width: 800px;
      margin: auto;
    }

    #users {
      width: 200px;
      border-right: 1px solid #ccc;
      height: 400px;
      overflow-y: auto;
      background-color: #fafafa;
    }

    #chat {
      flex: 1;
      height: 400px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    #inputMsg {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #sendBtn, #loginGoogleBtn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #sendBtn:hover, #loginGoogleBtn:hover {
      background-color: #45a049;
    }

    .message {
      margin-bottom: 8px;
    }

    .message.you {
      text-align: right;
      color: #2196F3;
    }

    .message.them {
      text-align: left;
      color: #4CAF50;
    }

    .user {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .user:hover {
      background-color: #eee;
    }

    .user.selected {
      background-color: #ddd;
    }

    #loginContainer {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="loginContainer">
  <button id="loginGoogleBtn">Entrar com Google</button>
</div>

<div id="container" style="display: none;">
  <div id="users"></div>

  <div id="chat">
    <h3>Conversa com: <span id="chatWith">Nenhum</span></h3>
    <div id="messages"></div>
    <div id="inputMsg">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    doc,
    setDoc,
    getDoc,
    getDocs,
    query,
    orderBy,
    onSnapshot,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signInWithPopup,
    GoogleAuthProvider
  } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
    authDomain: "sdel-16c6a.firebaseapp.com",
    projectId: "sdel-16c6a",
    storageBucket: "sdel-16c6a.appspot.com",
    messagingSenderId: "676676370586",
    appId: "1:676676370586:web:444947d3dda78a80d9df23",
    measurementId: "G-FZWQ9FYZG5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  let chatPartner = null;
  let unsubscribeMessages = null;

  const usersDiv = document.getElementById('users');
  const chatWithSpan = document.getElementById('chatWith');
  const messagesDiv = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const loginBtn = document.getElementById('loginGoogleBtn');
  const loginContainer = document.getElementById('loginContainer');
  const chatContainer = document.getElementById('container');

  loginBtn.onclick = async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
    } catch (error) {
      console.error("Erro no login com Google:", error);
      alert("Erro no login com Google");
    }
  };

  async function loadUsers() {
    usersDiv.innerHTML = 'Carregando usuários...';
    try {
      const usersSnapshot = await getDocs(collection(db, "users"));
      usersDiv.innerHTML = '';
      let foundOtherUsers = false;
      usersSnapshot.forEach(docSnap => {
        const userData = docSnap.data();
        const uid = docSnap.id;
        if (uid !== currentUser.uid) {
          foundOtherUsers = true;
          const userDiv = document.createElement('div');
          userDiv.textContent = userData.name || "Usuário sem nome";
          userDiv.classList.add('user');
          userDiv.dataset.uid = uid;
          userDiv.onclick = () => selectUser(uid, userData.name);
          usersDiv.appendChild(userDiv);
        }
      });
      if (!foundOtherUsers) {
        usersDiv.innerHTML = 'Nenhum outro usuário encontrado.';
      }
    } catch (err) {
      usersDiv.innerHTML = 'Erro ao carregar usuários.';
      console.error("Erro loadUsers:", err);
    }
  }

  function selectUser(uid, name) {
    chatPartner = { uid, name };
    chatWithSpan.textContent = name;

    document.querySelectorAll('.user').forEach(el => el.classList.remove('selected'));
    const selectedEl = document.querySelector(`.user[data-uid="${uid}"]`);
    if (selectedEl) selectedEl.classList.add('selected');

    if (unsubscribeMessages) unsubscribeMessages();
    loadMessages();
  }

  function loadMessages() {
    messagesDiv.innerHTML = 'Carregando mensagens...';

    const chatId = [currentUser.uid, chatPartner.uid].sort().join('_');
    const messagesRef = collection(db, "chats", chatId, "messages");
    const q = query(messagesRef, orderBy("createdAt", "asc"));

    unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
      messagesDiv.innerHTML = '';
      querySnapshot.forEach(docSnap => {
        const msg = docSnap.data();
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.sender === currentUser.uid) {
          div.classList.add('you');
          div.textContent = "Você: " + msg.text;
        } else {
          div.classList.add('them');
          div.textContent = chatPartner.name + ": " + msg.text;
        }
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }, (error) => {
      console.error("Erro no onSnapshot das mensagens:", error);
      messagesDiv.innerHTML = 'Erro ao carregar mensagens.';
    });
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return alert("Digite uma mensagem");
    if (!chatPartner) return alert("Selecione um usuário para conversar");

    const chatId = [currentUser.uid, chatPartner.uid].sort().join('_');
    const messagesRef = collection(db, "chats", chatId, "messages");

    try {
      await addDoc(messagesRef, {
        text,
        sender: currentUser.uid,
        createdAt: serverTimestamp()
      });
      messageInput.value = '';
    } catch (err) {
      console.error("Erro ao enviar mensagem:", err);
      alert("Erro ao enviar mensagem");
    }
  }

  sendBtn.onclick = sendMessage;
  messageInput.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'flex';

      const userDocRef = doc(db, "users", user.uid);
      const userDocSnap = await getDoc(userDocRef);
      if (!userDocSnap.exists()) {
        await setDoc(userDocRef, {
          name: user.displayName || "Usuário"
        });
      }

      await loadUsers();
    }
  });
</script>

</body>
</html>
