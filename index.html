<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat Azul com Sugest칫es</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1565c0;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #user-info {
      text-align: center;
      margin-top: 1rem;
    }

    #users {
      background-color: #bbdefb;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
      border-bottom: 2px solid #1565c0;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 2px solid #1565c0;
    }

    .message {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .own {
      background-color: #1976d2;
      color: white;
      align-self: flex-end;
    }

    .other {
      background-color: #e3f2fd;
      color: #0d47a1;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #e3f2fd;
      position: relative;
    }

    #message {
      flex: 1;
      padding: 0.5rem;
      font-size: 16px;
    }

    #send {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #login-btn {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    #suggestions {
      position: absolute;
      background-color: white;
      border: 1px solid #1976d2;
      border-radius: 4px;
      z-index: 10;
      color: #0d47a1;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      top: 50px;
      left: 10px;
      width: 300px;
    }

    .suggestion-item {
      padding: 0.5rem;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #bbdefb;
    }
  </style>
</head>
<body>

<header>
  <h1>Chat Azul com Firebase</h1>
</header>

<div id="user-info"></div>
<button id="login-btn">Entrar com Google</button>

<div id="users"></div>
<div id="chat"></div>

<div id="input-area" style="display:none;">
  <input type="text" id="message" placeholder="Digite sua mensagem..." autocomplete="off" />
  <button id="send">Enviar</button>
  <div id="suggestions"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
    authDomain: "sdel-16c6a.firebaseapp.com",
    projectId: "sdel-16c6a",
    storageBucket: "sdel-16c6a.appspot.com",
    messagingSenderId: "676676370586",
    appId: "1:676676370586:web:444947d3dda78a80d9df23",
    measurementId: "G-FZWQ9FYZG5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const chat = document.getElementById("chat");
  const loginBtn = document.getElementById("login-btn");
  const userInfo = document.getElementById("user-info");
  const usersDiv = document.getElementById("users");
  const messageInput = document.getElementById("message");
  const sendBtn = document.getElementById("send");
  const inputArea = document.getElementById("input-area");
  const suggestionsDiv = document.getElementById("suggestions");

  let currentUser = null;
  let allUsers = [];

  loginBtn.addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
    } catch (error) {
      alert("Erro ao entrar: " + error.message);
    }
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      userInfo.innerHTML = `<p>Ol치, <strong>${user.displayName || user.email}</strong> 游녦</p>`;
      loginBtn.style.display = "none";
      inputArea.style.display = "flex";

      // Salva usu치rio no Firestore
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        uid: user.uid,
        name: user.displayName || "Usu치rio sem nome",
        email: user.email,
      });

      // Obter lista de usu치rios
      const userSnap = await getDocs(collection(db, "users"));
      allUsers = userSnap.docs.map(doc => doc.data());

      mostrarUsuarios();

      // Ouvir mensagens
      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (data.uid === currentUser.uid ? "own" : "other");
          div.textContent = `${data.name || "Desconhecido"}: ${data.text}`;
          chat.appendChild(div);
          chat.scrollTop = chat.scrollHeight;
        });
      });
    }
  });

  sendBtn.addEventListener("click", async () => {
    const text = messageInput.value.trim();
    if (text === "") return;

    await addDoc(collection(db, "messages"), {
      uid: currentUser.uid,
      name: currentUser.displayName || "Usu치rio sem nome",
      text: text,
      createdAt: serverTimestamp(),
    });

    messageInput.value = "";
    suggestionsDiv.style.display = "none";
  });

  async function mostrarUsuarios() {
    usersDiv.innerHTML = "<strong>Usu치rios:</strong><br>";
    allUsers.forEach(user => {
      usersDiv.innerHTML += `<div>${user.name || "Usu치rio sem nome"}</div>`;
    });
  }

  // Sugest칫es de nome com @
  messageInput.addEventListener("input", () => {
    const text = messageInput.value;
    const lastWord = text.split(" ").pop();

    if (lastWord.startsWith("@")) {
      const query = lastWord.slice(1).toLowerCase();
      const filtered = allUsers.filter(u =>
        (u.name || "Usu치rio sem nome").toLowerCase().includes(query)
      );

      if (filtered.length > 0) {
        suggestionsDiv.innerHTML = "";
        filtered.forEach(u => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = `@${u.name || "Usu치rio sem nome"}`;
          div.addEventListener("click", () => {
            const words = text.split(" ");
            words.pop();
            words.push(`@${u.name}`);
            messageInput.value = words.join(" ") + " ";
            suggestionsDiv.style.display = "none";
            messageInput.focus();
          });
          suggestionsDiv.appendChild(div);
        });
        suggestionsDiv.style.display = "block";
      } else {
        suggestionsDiv.style.display = "none";
      }
    } else {
      suggestionsDiv.style.display = "none";
    }
  });
</script>
</body>
</html>
